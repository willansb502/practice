<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swiper Playground</title>
    <link rel="stylesheet" href="../build/css/swiper.css">
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <div class="swiper-container">
        <!-- <div class="swiper-scrollbar"></div> -->
        <!-- <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div> -->
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
            <div class="swiper-slide">Slide 7</div>
            <div class="swiper-slide">Slide 8</div>
            <div class="swiper-slide">Slide 9</div>
            <div class="swiper-slide">Slide 10</div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <style>
    body, html {
        padding: 0;
        margin: 0;
        position: relative;
        height: 100%;
    }
    .swiper-container {
        width: 200px;
        height: 500px;
        margin: 50px auto;
    }
    .swiper-slide {
        background: #f1f1f1;
        color:#000;
        text-align: center;
        line-height: 300px;
    }
    </style>
    <script src="../build/js/swiper.js"></script>
    <script>
        var swiper = new Swiper({
            direction: 'vertical', // 垂直切换选项
            el: '.swiper-container',
            initialSlide: 0,//开始的位置从0开始
            spaceBetween: 0,//卡片间隔margin
            slidesPerView: 5.5,//初始化能看到多少个可以小数点,
            //根据slidesPerView算出每个item高度即500/5.5=90
            //(仅限spaceBetween等于0的情况,否则需要再减去)
            centeredSlides: false,//滚动时是否居中
            slideToClickedSlide: true,//点击时是否居中
            // 是否显示手型
            grabCursor: true,
            // 滚动条
            // scrollbar: {
            //   el: '.swiper-scrollbar',
            // },
            //滚轮上下
            mousewheel: {
              enabled: true,
            },
            // 键盘上下
            keyboard: {
              enabled: true,
            },
            //是否显示点击小黑点
            // pagination: {
            //   el: '.swiper-pagination',
            // },
            //加这个代表可以选择class选择性上下走
            // navigation: {
            //   nextEl: '.swiper-button-next',
            //   prevEl: '.swiper-button-prev',
            // },
        });
    </script>
</body>
</html>
